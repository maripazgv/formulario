<!doctype html>

<html>
	<head>
		<title>Contacta con nosotros</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link type="text/css" href="style.css" rel="stylesheet">
	</head>

	<body>
        <div class="container">
            <h2>Contacta con nosotros</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input required type="text" class="form-control" id="nombre" placeholder="Escriba nombre y apellidos">
                </div>
                    <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" class="form-control" id="empresa" placeholder="Diganos cual es su empresa">
                </div>
              <div class="form-group">
                <label for="email1">Email*</label>
                <input required type="email" class="form-control" id="email1" placeholder="Email">
              </div>
              
              <div class="form-group">
                <label for="telefono">Teléfono de contacto</label>
                <input type="text"  class="form-control" id="telefono" maxlength="9">
              </div>
                
                <div class="form-group bordecampo">
                    <p>Asunto:</p>
                    <label class="radio-inline">
                    <input type="radio" name="asunto" id="inlinepedido" value="pedido"> Pedido
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="asunto" id="inlinepresupuesto" value="presupuesto"> Presupuesto
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="asunto" id="inlineconsulta" value="consulta"> Consulta
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>¿Como nos ha conocido?</label>
                    <select name="asunto" class="form-control">
                        <option disabled selected>Elija la opción</option>
                        <option value="internet">Internet</option>
                        <option value="tvradio">TV / Radio</option>
                        <option value="familiaresamigos">Familiares o amigos</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                
              <div class="checkbox">
                <label>
                    <input type="checkbox" checked> Acepto la inclusión de mis datos en la base de datos
                </label>
              </div>
                
              <button type="submit" class="btn btn-block btn-primary">Enviar</button>
            </form>
        </div>

	</body>
</html>
